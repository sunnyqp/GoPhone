<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台管理系统</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="__CSS__/style.css">
<link rel="stylesheet" type="text/css" href="__BOOT__/css/bootstrap.css">
<script src="__JS__/jquery.js"></script>
<script src="__JS__/jquery.mCustomScrollbar.concat.min.js"></script>
<script>

	(function($){
		$(window).load(function(){
			
			$("a[rel='load-content']").click(function(e){
				e.preventDefault();
				var url=$(this).attr("href");
				$.get(url,function(data){
					$(".content .mCSB_container").append(data); //load new content inside .mCSB_container
					//scroll-to appended content 
					$(".content").mCustomScrollbar("scrollTo","h2:last");
				});
			});
			
			$(".content").delegate("a[href='top']","click",function(e){
				e.preventDefault();
				$(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
			});
			
		});
	})(jQuery);
</script>
</head>
<body>
{include file="../application/admin/view/header/headerinfo.html" /}
<!--aside nav-->
<!--aside nav-->
{include file="../application/admin/view/aside/asides.html" /}
<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">轮播图回收站列表</h2>
      </div>
      <form action ="" method ="post">
      </form>
      <table class="table">
       <tr>
        <th>ID</th>
        <th>标题</th>
        <th>图片</th>
        <th>加入时间</th>
        <th>最后修改时间</th>
        <th>操作</th>
       </tr>
       {if $list}
       {foreach $list as $vo}
       <tr>
        <td class="center">{$vo.id}</td>
        <td class="center">{$vo.con}</td>
         <td class="center"><img  style ="width:50px;height:50px;" src="__IMG__/{$vo.url}" alt ="" class="img-thumbnail"></td>
        <td class="center">{$vo.create_time}</td>
        <td class="center">{$vo.update_time}</td>
        <td class="center">
         <a href="lbrecover?id={$vo.id}" title="恢复" class="link_icon">&#101;</a>
         <a href="lbdelete?id={$vo.id}" title="删除" class="link_icon">&#100;</a>
        </td>
       </tr>
       {/foreach}
       {/if}
      </table>
      <div style="width:410px;margin:0 auto;" class="page">{$page}</div> 
 </div>
 
</section>
</body>
</html>
