<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台管理系统</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="__CSS__/style.css">
<!--[if lt IE 9]>
<script src="__JS__/html5.js"></script>
<![endif]-->
<script src="__JS__/jquery.js"></script>
<script src="__JS__/jquery.mCustomScrollbar.concat.min.js"></script>
<script>

	(function($){
		$(window).load(function(){
			
			$("a[rel='load-content']").click(function(e){
				e.preventDefault();
				var url=$(this).attr("href");
				$.get(url,function(data){
					$(".content .mCSB_container").append(data); //load new content inside .mCSB_container
					//scroll-to appended content 
					$(".content").mCustomScrollbar("scrollTo","h2:last");
				});
			});
			
			$(".content").delegate("a[href='top']","click",function(e){
				e.preventDefault();
				$(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
			});
			
		});
	})(jQuery);
</script>
</head>
<body>
{include file="../application/admin/view/header/headerinfo.html" /}
<!--aside nav-->
<!--aside nav-->
{include file="../application/admin/view/aside/asides.html" /}

<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">角色添加</h2>
       <a href ="rolelist" class="fr top_rt_btn">返回角色列表</a>
      </div>
     <section>
     <form action="/admin/rbac/roleadd" enctype="multipart/form-data" method="post">
      <ul class="ulColumn2">
       <li>
        <span class="item_name" style="width:120px;">用户名称：</span>
        <input type="text" class="textbox textbox_295" name ="rolename" placeholder="{$result.username}"/>
       </li>
       <li>
        <span class="item_name" style="width:120px;">角色名称：</span>
        <input type="text" class="textbox textbox_295" name ="rolename" placeholder="角色名称..."/>
       </li>
       <li>
        <span class="item_name" style="width:120px;">角色描述：</span>
        <input type="text" class="textbox" placeholder="角色描述..." name="remark"/>
       </li>
       <li>
        <span class="item_name" style="width:120px;">是否启用</span>
        <label class="single_selection"><input type="radio" name="status" value ="1"/>启用</label>
        <label class="single_selection"><input type="radio" name="status" value ="0"/>禁用</label>
       </li>
       <li>
        <span class="item_name" style="width:120px;"></span>
        <input type="hidden" name="uid" value={$result.id}>
        <input type="submit" class="link_btn"/>
       </li>
      </ul>
      </form>
     </section>
 </div>
</section>
<script src="__JS__/ueditor.config.js"></script>
<script src="__JS__/ueditor.all.min.js"> </script>
</body>
</html>
