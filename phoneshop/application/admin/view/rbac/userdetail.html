<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>

<script src="__JS__/jquery.js"></script>
<script src="__JS__/jquery.mCustomScrollbar.concat.min.js"></script>
<script>

	(function($){
		$(window).load(function(){
			
			$("a[rel='load-content']").click(function(e){
				e.preventDefault();
				var url=$(this).attr("href");
				$.get(url,function(data){
					$(".content .mCSB_container").append(data); //load new content inside .mCSB_container
					//scroll-to appended content 
					$(".content").mCustomScrollbar("scrollTo","h2:last");
				});
			});
			
			$(".content").delegate("a[href='top']","click",function(e){
				e.preventDefault();
				$(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
			});
			
		});
	})(jQuery);
</script>
</head>
<body>
<!--header-->
{include file="../application/admin/view/header/headerinfo.html" /}
<!--aside nav-->
<!--aside nav-->
{include file="../application/admin/view/aside/asides.html" /}
<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
      <div class="page_title">
       <h2 class="fl">添加管理员</h2>
      </div>
      <form action ="adminadd" method ="post">
      <ul class="ulColumn2">
       <li>
        <span class="item_name" style="width:120px;">管理员账号：</span>
        <input type="text" class="textbox textbox_225" value="" placeholder="管理员账号..."/>
         <span class="tip confirm_hint"></span>
       </li>
       <li>
        <span class="item_name" style="width:120px;">初始密码：</span>
        <input type="password" class="textbox textbox_225" value="" placeholder="初始密码..."/>
         <span class="tip confirm_hint"></span>
       </li>
       <li>
        <span class="item_name" style="width:120px;">电子邮箱：</span>
        <input type="email" class="textbox textbox_225" value="" placeholder="电子邮件地址..."/>
         <span class="tip confirm_hint"></span>
       </li>
       <li>
        <span class="item_name" style="width:120px;">手机号码：</span>
        <input type="tel" class="textbox textbox_225" value="" placeholder="手机号码..."/>
         <span class="tip confirm_hint"></span>
       </li>
       <li>
        <span class="item_name" style="width:120px;"></span>
        <input type="submit" class="link_btn" value="添加"/>
         <span class="tip confirm_hint"></span>
       </li>
      </ul>
      </form>
 </div>
</section>
